{% extends 'base.html' %} {% block content %}
<div class="flex justify-center mt-20">
  <div>
    <h2 class="text-2xl">Create New User</h2>
    <form class="mt-2" action="/submit" method="post">
      <label for="username">Username:</label><br />
      <input
        class="mt-2 text-black"
        type="text"
        id="username"
        name="username"
        required
      /><br />
      <label for="email">Email:</label><br />
      <input
        class="mt-2 text-black"
        type="email"
        id="email"
        name="email"
        required
      /><br />
      <input
        class="py-1 px-4 mt-5 border-solid border-2 border-white text-white"
        type="submit"
        value="Submit"
      />
    </form>
    {% if username %}
    <h1 class="mt-4">New User Created {{ username }}: {{email}}</h1>
    {% endif %}
  </div>
  {% endblock %}
</div>
